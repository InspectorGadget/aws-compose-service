name: Build and Release
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  build-and-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Tidy modules
        run: go mod tidy

      - name: Build aws-compose-service binary
        run: go build -o aws-compose-service .

      - name: Upload aws-compose-service artifact
        uses: actions/upload-artifact@v4
        with:
          name: aws-compose-service
          path: aws-compose-service
          if-no-files-found: error

  release:
    needs: build-and-artifact
    runs-on: ubuntu-latest
    steps:
      - name: Download aws-compose-service artifact
        uses: actions/download-artifact@v4
        with:
          name: aws-compose-service

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.${{ github.run_number }}
          release_name: Release v0.0.${{ github.run_number }}
          draft: true
          prerelease: false
