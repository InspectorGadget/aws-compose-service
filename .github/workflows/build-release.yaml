name: Build and Release
on:
  push:
    branches:
      - master
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Tidy modules
        run: go mod tidy

      - name: Build aws-compose-service binary
        run: go build -o aws-compose-service .

      - name: Upload aws-compose-service artifact
        uses: actions/upload-artifact@v4
        with:
          name: aws-compose-service
          path: aws-compose-service
          if-no-files-found: error
